<ng-container *ngIf="handleMonth">
  <nz-button-group style="padding-left: 4px">
    <button nz-button nzType="primary" style="cursor: auto; background-color: #1890ff">
      {{ 'header.title.handleMonth' | translate }}
    </button>
    <button nz-button>
      {{ handleMonth }}
    </button>
  </nz-button-group>
  <nz-button-group style="padding-left: 4px" *ngIf="isSmall">
    <button nz-button nzType="primary">
      {{ handleMonth }}
    </button>
  </nz-button-group>
</ng-container>
